# ==============================================
# Exist AI Recruiter — Docker Compose
# ==============================================
# Usage:
#   cp .env.example .env   # then edit with real values
#   docker compose up -d --build
#
# The database is managed externally by your organization.
# Configure connection details in .env file.
# ==============================================

services:
  # ---------- Backend (Express API) ----------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      PGHOST: ${PGHOST:-db}
      PGUSER: ${PGUSER:-recruiter}
      PGPASSWORD: ${PGPASSWORD:-change_me_strong_password}
      PGDATABASE: ${PGDATABASE:-recruiter_db}
      PGPORT: ${PGPORT:-5432}
      API_PORT: ${API_PORT:-3001}
      NODE_ENV: production
      N8N_CV_WEBHOOK_URL: ${N8N_CV_WEBHOOK_URL}
      N8N_JO_WEBHOOK_URL: ${N8N_JO_WEBHOOK_URL:-}
      N8N_EMAIL_WEBHOOK_URL: ${N8N_EMAIL_WEBHOOK_URL:-}
      WEBHOOK_CALLBACK_URL: ${WEBHOOK_CALLBACK_URL}
    # Not exposed to the host — only accessible via nginx
    expose:
      - "3001"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - backend-net
      - frontend-net

  # ---------- Frontend (nginx + SPA) ----------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Build-time variables baked into the JS bundle
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_N8N_CHAT_WEBHOOK_URL: ${VITE_N8N_CHAT_WEBHOOK_URL:-}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - frontend-net

networks:
  backend-net:
    driver: bridge
  frontend-net:
    driver: bridge
