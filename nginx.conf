# ---------- Backend upstream ----------
upstream backend_api {
    server backend:3001;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # ---------- Security headers ----------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Hide server version
    server_tokens off;

    # ---------- Frontend (React SPA) ----------
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Client body size for file uploads (10MB to match multer limit)
    client_max_body_size 10m;

    # ---------- API reverse proxy ----------
    # All backend routes are proxied to the Express server.
    # Add new route prefixes here if new API endpoints are added.

    location /health              { proxy_pass http://backend_api; }
    location /init                { proxy_pass http://backend_api; }
    location /migrate             { proxy_pass http://backend_api; }
    location /job-titles          { proxy_pass http://backend_api; }
    location /job-orders          { proxy_pass http://backend_api; }
    location /candidates          { proxy_pass http://backend_api; }
    location /applications        { proxy_pass http://backend_api; }
    location /pooled-candidates   { proxy_pass http://backend_api; }
    location /departments         { proxy_pass http://backend_api; }
    location /cv-uploaders        { proxy_pass http://backend_api; }
    location /hr-interviews       { proxy_pass http://backend_api; }
    location /tech-interviews     { proxy_pass http://backend_api; }
    location /offers              { proxy_pass http://backend_api; }
    location /timeline            { proxy_pass http://backend_api; }
    location /activity-log        { proxy_pass http://backend_api; }
    location /email-webhook       { proxy_pass http://backend_api; }
    location /webhook-proxy       { proxy_pass http://backend_api; }
    location /webhook-callback    { proxy_pass http://backend_api; }
    location /recreate-db         { proxy_pass http://backend_api; }
    location /analytics           { proxy_pass http://backend_api; }

    # Common proxy headers for all API locations
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection        "";
    proxy_http_version                 1.1;

    # Increase timeouts for long-running webhook operations
    proxy_read_timeout    120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout    120s;

    # ---------- SPA fallback ----------
    # Any path not matching the above falls through to the React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
